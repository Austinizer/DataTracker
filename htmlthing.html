<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Data Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .result h2 {
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="playerInput">Enter player name or ID:</label>
            <input type="text" id="playerInput" placeholder="Enter name or ID">
            <button onclick="search()">Search</button>
        </div>

        <div class="result" id="resultArea">
            <h2>Player Data</h2>
            <p>No data found</p>
        </div>
    </div>

    <script>
        function search() {
            // This function should handle the data retrieval using JavaScript
            // You can make AJAX requests to a backend server to fetch the player data
            // For this simple example, we'll just update the result area with a message.
            const resultArea = document.getElementById('resultArea');
            const input = document.getElementById('playerInput').value;

            // You can replace this message with the actual player data fetched from the server
            resultArea.innerHTML = `
                <h2>Player Data</h2>
                <p>Name: ${input}</p>
                <p>ID: 123456789</p>
                <p>Playtime: 50.5 hours</p>
                <p>Points: 1000</p>
                <p>Lives: 3</p>
                <p>Weight: 70</p>
            `;
        }
    </script>
</body>
</html>
